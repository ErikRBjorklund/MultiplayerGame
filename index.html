    <body style="background-color: black;">
        <canvas id="canv" style="background-color:white;"></canvas>
        <script src="canvas.js"></script>
        <script type = "text/javascript">
            
            const ws = new WebSocket("ws://localhost:8080");
            var uid;

            ws.addEventListener("open", () => {
                console.log("Connected to server!")

                ws.send("CONNECTED");
                
            })
            
            ws.addEventListener("message", e => {
                if (e.repeat) { return }
                console.log(e.data);
                const data = e.data.split(" ");
                var tid = -1;
                if (data[0] === "PUID") {
                    uid = data[1];
                }
                if (data[0] === "UID") {
                    tid = data[1];
                }
                if (data[2] === "X" && data[4] === "Y" && tid != -1) {
                    update_pos(data[3], data[5], tid);
                }
                console.log(data);
            })

            var fired = new Map([
                ['W', false],
                ['A', false],
                ['S', false],
                ['D', false],
            ]);
            document.addEventListener('keydown', (e) => {
                if (event.key.toUpperCase() === 'W' || event.key.toUpperCase() === 'A' || event.key.toUpperCase() === 'S' || event.key.toUpperCase() === 'D') {
                    if (!fired.get(event.key.toUpperCase())) {
                        fired.set(event.key.toUpperCase(), true);
                        ws.send(`${uid} D ${event.key}`.toUpperCase());
                    }
                }
            })
            document.addEventListener('keyup', (e) => {
                if (event.key.toUpperCase() === 'W' || event.key.toUpperCase() === 'A' || event.key.toUpperCase() === 'S' || event.key.toUpperCase() === 'D') {
                    fired.set(event.key.toUpperCase(), false);
                }
                ws.send(`${uid} U ${event.key}`.toUpperCase());
            })

            ws.addEventListener("close", () => {
                console.log("Disconnected from server!")
                
            })

         </script>
